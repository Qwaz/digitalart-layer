    function mapping(target) {
        var converted = icons[0].pixel +
                (icons[icons.length-1].pixel - icons[0].pixel) * (target/255);
        for (var index = 0; index < icons.length; index++) {
            if (index == icons.length-1 || icons[index+1].pixel > converted) {
                return icons[index].content;
            }
        }
    }

    var renderer = PIXI.autoDetectRenderer(750, 800, {transparent: true});
